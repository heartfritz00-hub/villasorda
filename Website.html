        * {
    margin: 0;
    padding: 0;
    box-sizing: border-box;

}

body {
    background: #f7f7f7;
    color: #333;
    line-height: 1.7;
}


header {
    background: linear-gradient(90deg, #070707, #070707);
    color: rgb(255, 255, 255);
    padding: 400px 80px;
    text-align: center;
    animation: fadeDown 1.2s ease-in-out;
    background-image: url(https://i.pinimg.com/1200x/bf/b9/34/bfb9344808ebd6b388587bf7199e263b.jpg);

    background-size: cover;
}


nav {
    background: #d6d0d0;
    padding: 12px;
    text-align: center;
    margin-bottom: 0%;
}

nav a {
    color: rgb(0, 0, 0);
    margin: 0 18px;
    text-decoration: none;
    font-weight: 600;
    transition: 0.3s;
}

nav a:hover {
    color: #f1c40f;
}


.section {
    padding: 50px 20px;
    max-width: 900px;
    margin: auto;
}

.section h2 {
    margin-bottom: 10px;
    color: #2c3e50;
}

.fade-in {
    animation: fadeIn 1.2s ease-in-out;
}


footer {
    background: #2c3e50;
    color: white;
    text-align: center;
    padding: 18px;
    margin-top: 40px;
}
h1{
    font-size: 50px;
    font-family: 'Times New Roman', Times, serif;
    color: #070707;
    animation: fadeUp 1.2s ease-in-out;
}


@keyframes fadeIn {
    from { opacity: 0; transform: translateY(30px); }
    to { opacity: 1; transform: translateY(0); }
}

@keyframes fadeDown {
    from { opacity: 0; transform: translateY(-30px); }
    to { opacity: 1; transform: translateY(0); }
}
